<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الله يرحمك</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #000;
      color: white;
      text-align: center;
      font-family: "Cairo", serif;
    }
    h1 {
      color: rgb(175, 35, 35);
      font-weight: 900;
      letter-spacing: 2px;
      font-size: 50px;
      padding: 20px;
    }
    .form-control {
      width: 100%;
      margin: 10px 0;
      padding: 15px;
      text-align: center;
    }
    #submitButton {
      padding: 15px 30px;
      background-color: rgb(175, 35, 35);
      border: none;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    #submitButton:hover {
      background-color: rgb(83, 18, 18);
    }
    #resultContent {
      display: none;
      padding: 20px;
    }
    .message {
      font-weight: 900;
      font-size: 55px;
      color: rgb(175, 35, 35);
      opacity: 1;
      animation: fadeEffect 3s infinite;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
      animation: fadeIn 1s forwards;
    }
    @keyframes fadeEffect {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @media (max-width: 800px) {
      h1 { font-size: 30px; }
      h2 { font-size: 25px; }
      .message { font-size: 30px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="initialContent">
      <h1>اهلا بكم في موقع الله يرحمك</h1>
      <h2>اكتب بيانات الشخص الذي تريد الترحم عليه</h2>
      <div class="form-group">
        <input class="form-control" type="text" id="userName" placeholder="اسم الشخص">
        <input class="form-control" type="number" id="birthYear" placeholder="سنة الميلاد">
        <input class="form-control" type="number" id="deathYear" placeholder="سنة الوفاة">
        <input class="form-control" type="text" id="tribute" placeholder="اكتب تعزية للميت">
        <button id="submitButton" class="btn btn-danger mt-3">إنشاء</button>
      </div>
    </div>

    <div id="resultContent">
      <div class="message" id="message"></div>
      <div class="details" id="details"></div>
      <img src="1.jpg" alt="صورة حزينة" id="sadImage">
      <h6>تم الإنشاء بواسطة <span style="color: rgb(175, 35, 35);">يوسف</span></h6>
      <audio id="sadMusic" loop>
        <source src="ريمكس لاي لاي لاي لا لا لا lay lay lay la la la.mp3" type="audio/mpeg">
      </audio>
    </div>
  </div>

  <script>
    const submitButton = document.getElementById('submitButton');
    const userNameInput = document.getElementById('userName');
    const birthYearInput = document.getElementById('birthYear');
    const deathYearInput = document.getElementById('deathYear');
    const tributeInput = document.getElementById('tribute');
    const initialContent = document.getElementById('initialContent');
    const resultContent = document.getElementById('resultContent');
    const message = document.getElementById('message');
    const details = document.getElementById('details');
    const sadMusic = document.getElementById('sadMusic');

    submitButton.onclick = function () {
      const userName = userNameInput.value.trim();
      const birthYear = birthYearInput.value.trim();
      const deathYear = deathYearInput.value.trim();
      const tribute = tributeInput.value.trim();

      if (!userName || !birthYear || !deathYear || !tribute) {
        alert('من فضلك املأ جميع الحقول!');
        return;
      }

      if (parseInt(birthYear) >= parseInt(deathYear)) {
        alert('سنة الميلاد يجب أن تكون أصغر من سنة الوفاة.');
        return;
      }

      initialContent.style.display = 'none';
      message.textContent = `الله يرحمك يا ${userName}`;
      details.innerHTML = `
        <p><strong>ولد في:</strong> ${birthYear}</p>
        <p><strong>توفي في:</strong> ${deathYear}</p>
        <p>${tribute}</p>
      `;
      resultContent.style.display = 'block';
      sadMusic.play();
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
